<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Receipt Data Review</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e66b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1c2e24", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white flex flex-col h-screen overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center absolute top-0 left-0 w-full z-20 p-4 pt-12 pb-4 justify-between bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
<button class="text-white flex size-10 items-center justify-center bg-black/20 backdrop-blur-md rounded-full pointer-events-auto hover:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-white text-base font-semibold tracking-wide drop-shadow-md hidden">Review Receipt</h2>
<button class="text-white flex size-10 items-center justify-center bg-black/20 backdrop-blur-md rounded-full pointer-events-auto hover:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</div>
<!-- Top Half: Scanned Receipt Image -->
<div class="h-[45vh] w-full shrink-0 relative bg-[#2a302c]">
<div class="w-full h-full bg-center bg-no-repeat bg-cover opacity-90" data-alt="Scanned paper receipt showing a list of items and total cost" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA6hJA8I9ATGOrB_CffALSmK8DxIuFZh3ICJMAtMHgiSgAvvdWGqb1-pp1sMLYCv-p_Lc3tJvrPaSHVlYMD9dXzvo-Wx_kdXpk6zuESPMG8b-dgfTSdkY-FJI_gAeTqtk6t3mWS16z5bVrJf-V_QarZFsxjh2NdMxw5UqhR_wzi1LidAOdwCgWBLTCFI4EQEBjZ3gealOgHgZV_ooAdcWue16KsmptWHDpy01--A58FrlCjeLvURGY1zr3KJLQ7n-DtoWOHAPX4Ryk");'>
</div>
<!-- Gradient Overlay to blend into bottom section -->
<div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-background-dark to-transparent dark:from-background-dark"></div>
</div>
<!-- Bottom Half: Data Review (Scrollable) -->
<div class="flex-1 bg-background-light dark:bg-background-dark relative -mt-6 rounded-t-3xl overflow-hidden flex flex-col shadow-[0_-4px_20px_rgba(0,0,0,0.3)] z-10 border-t border-white/5">
<!-- Drag Handle Indicator -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar px-5 pb-24">
<!-- Amount Header -->
<div class="py-6 text-center">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-widest mb-1">Total Amount</p>
<div class="flex items-start justify-center text-primary">
<span class="text-2xl font-bold mt-2">$</span>
<h1 class="text-[56px] font-extrabold leading-none tracking-tight">42.50</h1>
</div>
</div>
<!-- Merchant Card -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 mb-3 shadow-sm flex items-center justify-between group cursor-pointer border border-transparent hover:border-primary/30 transition-all">
<div class="flex items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat bg-cover rounded-lg size-12 bg-gray-100" data-alt="Green Starbucks logo on white background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC3s53N3mu8aqpIMrEtskEhh5x6cvhAt01SmPcopqj8SrlG-pASNOMtFg1a51btfa5jXnozzQquQ0mKdWm2-7NEf_R_YLRS2PFZxJ_TA4yqCwOFJPT7PfCc8EeIkG_gD51UUkz0srjH3kYC4_M5CSOHkP-p_54ZntbGEmNunggt8gvqAbEOTNcp4qaxl-HHHPmgfNbuD8qfBt2Oko_DniJfwzFWaImqtfIIzH4QopaZQRvxGNlhzeiR3gozFu-8rNyRN2_isBbq_Ng");'>
</div>
<div class="absolute -bottom-1 -right-1 bg-primary text-background-dark rounded-full p-0.5 border-2 border-white dark:border-surface-dark">
<span class="material-symbols-outlined text-[10px] font-bold block">check</span>
</div>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-lg font-bold leading-tight">Starbucks</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wide">Merchant</p>
</div>
</div>
<div class="size-8 rounded-full flex items-center justify-center text-gray-400 group-hover:text-primary group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</div>
</div>
<!-- Date Card -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 mb-3 shadow-sm flex items-center justify-between group cursor-pointer border border-transparent hover:border-primary/30 transition-all">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-white/5 size-12 text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-lg font-semibold leading-tight">Oct 24, 2023</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wide">Date</p>
</div>
</div>
<!-- Verified State -->
<div class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm icon-filled">check_circle</span>
<span class="text-primary text-xs font-bold uppercase">Verified</span>
</div>
</div>
<!-- Category Card -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 mb-6 shadow-sm flex items-center justify-between group cursor-pointer border border-transparent hover:border-primary/30 transition-all">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-orange-100 dark:bg-orange-500/20 size-12 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined text-2xl">restaurant</span>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-lg font-semibold leading-tight">Dining &amp; Drinks</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium uppercase tracking-wide">Category</p>
</div>
</div>
<div class="size-8 rounded-full flex items-center justify-center text-gray-400 group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">keyboard_arrow_down</span>
</div>
</div>
<!-- Line Items Toggle -->
<div class="flex items-center justify-between px-2 mb-6">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400">receipt_long</span>
<span class="text-gray-700 dark:text-gray-300 font-medium">View line items</span>
</div>
<!-- Toggle Switch -->
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="absolute bottom-0 left-0 w-full bg-background-light dark:bg-background-dark p-5 border-t border-gray-200 dark:border-white/5 backdrop-blur-lg bg-opacity-90 dark:bg-opacity-90">
<button class="w-full bg-primary hover:bg-[#15cc5e] active:scale-[0.98] transition-all text-background-dark font-bold text-lg rounded-xl py-4 shadow-[0_0_20px_rgba(25,230,107,0.3)] flex items-center justify-center gap-2">
<span class="material-symbols-outlined icon-filled">check</span>
                Confirm &amp; Save
            </button>
</div>
</div>
</body></html>
